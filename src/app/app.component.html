<div>
  <label for="entries">Entries per page:</label>
  <select id="entries" [(ngModel)]="entriesPerPage" (change)="updateTable()">
    <option value="5">5</option>
    <option value="10">10</option>
    <option value="20">20</option>
    <option value="50">50</option>
  </select>

  <label for="search">Search:</label>
  <input
    type="text"
    id="search"
    [(ngModel)]="searchTerm"
    (input)="updateTable()"
    placeholder="Type to search..."
  />

  <button (click)="toggleColumnVisibility()">
    <img class="loupe-icon" src="../assets/loupe-icon.png" />
  </button>

  <!-- Table -->
  <table>
    <!-- Table header -->
    <thead>
      <tr>
        <th (click)="sortTable('name')">Name</th>
        <th (click)="sortTable('age')">Age</th>
        <th (click)="sortTable('email')">Email</th>
        <!-- Add more columns as needed -->
      </tr>
    </thead>
    <!-- Table body -->
    <tbody>
      <tr *ngFor="let row of displayedData">
        <td>{{ row.name.first }} {{ row.name.last }}</td>
        <td>{{ row.age }}</td>
        <td>{{ row.email }}</td>
        <!-- Add more columns as needed -->
      </tr>
    </tbody>
  </table>

  <!-- Pagination -->
  <div>
    <button (click)="changePage('prev')" [disabled]="currentPage === 1">
      Previous
    </button>
    <span>{{ currentPage }} / {{ totalPages }}</span>
    <button
      (click)="changePage('next')"
      [disabled]="currentPage === totalPages"
    >
      Next
    </button>
  </div>
</div>
